<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Watch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Watch</h1>
      <div class="clock">
        <div class="box">
          <h2 id="hours">00</h2>
          <span>Hours</span>
        </div>
        <div class="box">
          <h2 id="minutes">00</h2>
          <span>Minutes</span>
        </div>
        <div class="box">
          <h2 id="seconds">00</h2>
          <span>Seconds</span>
        </div>
        <div class="box">
          <h2 id="ampm">AM</h2>
          <span>AM/PM</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
